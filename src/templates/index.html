<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Texto OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-top: 30px;
        }
        .header-title {
            color: white;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .library-selector {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .library-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .library-option input {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        .library-option label {
            cursor: pointer;
            margin: 0;
            font-weight: 500;
            color: #333;
        }
        .file-input-wrapper {
            margin-bottom: 25px;
        }
        .form-control {
            border: 2px solid #667eea;
            padding: 12px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-execute {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
        }
        .btn-execute:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .result-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        .result-header {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .textarea-result {
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: #f8f9ff;
            color: #333;
        }
        .textarea-result:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .file-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <h1 class="header-title mt-3">
                <i class="bi bi-file-text"></i> Extrator de Texto OCR
            </h1>

            <div class="card-container">
                <div class="library-selector">
                    <label style="margin: 0; color: #333; font-weight: 600;">Selecione a biblioteca:</label>
                    <div class="library-option">
                        <input class="form-check-input" v-model="library" type="radio" id="inlineRadio1" value="pytesseract">
                        <label for="inlineRadio1">Py Tesseract</label>
                    </div>
                    <div class="library-option">
                        <input class="form-check-input" v-model="library" type="radio" id="inlineRadio2" value="easyocr">
                        <label for="inlineRadio2">Easy OCR</label>
                    </div>
                </div>

                <div class="file-input-wrapper">
                    <label class="file-label"><i class="bi bi-image"></i> Selecione uma imagem:</label>
                    <div v-if="!showLoading" class="input-group">
                        <input type="file" @change="selectImage" class="form-control" aria-label="Selecionar imagem">
                    </div>
                </div>

                <div class="loading-spinner" v-if="showLoading">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Processando...</span>
                    </div>
                    <span style="margin-left: 15px; color: #667eea; font-weight: 600;">Processando imagem...</span>
                </div>

                <button v-if="!showLoading && image != false" type="button" v-on:click="scrap" class="btn btn-execute">
                    <i class="bi bi-play-fill"></i> Executar Extração
                </button>

                <div v-if="textScraped !== ''" class="result-section">
                    <div class="result-header">
                        <i class="bi bi-check-circle-fill"></i> Resultado da Extração
                    </div>
                    <div class="form-group">
                        <textarea v-model="textScraped" class="form-control textarea-result" id="resultTextarea" rows="15" cols="50"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
var app = new Vue({
    el: '#app',
    data: {
        textScraped: "",
        showLoading: false,
        image: false,
        library: 'easyocr'
    },
    methods: {
        async scrap(event) {
            const formData = new FormData();
            formData.append('image', this.image);

            this.showLoading = true;
            this.textScraped = "";

            try {
                const response = await axios.post('http://localhost:5000/extract-text/' + this.library, formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });
                
                this.textScraped = response.data.extractedText;
            } catch (error) {
                console.error("Erro na extração:", error);
                alert("Erro ao processar arquivo. Verifique o console do servidor.");
            } finally {
                this.showLoading = false;
                this.image = false;
            }
        },

        selectImage(event){
            this.image = event.target.files[0]
        }
    }
})
</script>
</body>
</html>
